<body>
    <div class="container">
        <!-- Codrops top bar -->
        <div class="codrops-top">
            <span class="right">
                </span>
            <div class="clr"></div>
        </div>
        <!--/ Codrops top bar -->
        <header>
            <h1>PUBLIC ADDRESS SYSTEM</h1>
        </header>
        <section>
            <div id="container_demo">
                <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form action="user_login.php" autocomplete="on" method="post">
                            <h1>Sign in</h1>
                            <p>
                                <label for="username" class="uname" data-icon="u"> Your email or username </label>
                                <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com" />
                            </p>
                            <p>
                                <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                            </p>
                            <p class="keeplogin">
                                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                                <label for="loginkeeping">Keep me logged in</label>
                            </p>
                            <p class="login button">
                                <input type="submit" value="Login" />
                            </p>
                            <p class="change_link">
                                Not a member yet ?
                                <a href="#toregister" class="to_register">Join us</a>
                            </p>
                        </form>
                    </div>

                    <div id="register" class="animate form">
                        <form action="user_register.php" autocomplete="on" method="post">
                            <h1> Sign up </h1>
                            <p>
                                <label for="uname" class="uname" data-icon="u">Your username</label>
                                <input id="uname" name="uname" required="required" type="text" placeholder="mysuperusername690" />
                            </p>
                            <p>
                                <label for="email" class="youmail" data-icon="e"> Your email</label>
                                <input id="email" name="email" required="required" type="email" placeholder="mysupermail@mail.com" />
                            </p>
                            <p>
                                <label for="pass" class="youpasswd" data-icon="p">Your password </label>
                                <input id="pass" name="pass" required="required" type="password" placeholder="eg. X8df!90EO" />
                            </p>
                            <p>
                                <label for="re-pass" class="youpasswd" data-icon="p">Please confirm your password </label>
                                <input id="re-pass" name="re-pass" required="required" type="password" placeholder="eg. X8df!90EO" />
                            </p>
                            <p class="signin button">
                                <input type="submit" value="Sign up" />
                            </p>
                            <p class="change_link">
                                Already a member ?
                                <a href="#tologin" class="to_register"> Go and sign in </a>
                            </p>
                        </form>
                    </div>

                </div>
            </div>
